<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script> 
    <script src="http://malsup.github.com/jquery.form.js"></script> 
    <script src="common.js"></script> 

 
    <script>
        // wait for the DOM to be loaded
        $(document).ready(function () {
            $(document).ready(function () {
                // bind 'loginForm' and provide a callback function 
                $('#signupForm').ajaxForm(function (response) {
                    if (response.success) {
                        setUserId(response.userId);
                        showUserAlbumsPage();
                    }
                    else {
                        displayErrorPage(response.error);
                    }
                });
            });
        }); 
    </script>    

<title>Signup page</title>

</head>
<body style="text-decoration:none">

<h1>Signup page</h1>

<!-- Display a form user login -->
<form id="signupForm" action="http://localhost:8000/PuzzleUService.svc/web/signup" method="get">
    Username: <input type="text" name="userName" />
    <input type="submit" value="Signup" /> 
</form>


</body>
</html>
